[Database]
user =      metrics
password =  metrics
host =      localhost
database =  metrics
schema =    public
port =      5432

[Cron]
process_data_cron = * * * * * 2,17,32,47        # every 15 seconds
write_data_cron =   * * * * * 5,35              # every 30 seconds

[RTL433]
executable =    /usr/local/bin/rtl_433
units =         si
frequency =     868M
timezone =      utc
devices =       76

[Log]
level =     INFO
output =
format =    %%(levelname)s	%%(message)s
