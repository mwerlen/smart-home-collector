[Database]
user =      metrics
password =  metrics
host =      localhost
database =  metrics
schema =    public
port =      5432

[Cron]
process_data_cron = * * * * * 0,10,20,30,40,50        # every 15 seconds
write_data_cron =   * * * * * 0,15,30,45              # every 30 seconds

[RTL433]
executable =    ./tests/simulator.sh
units =         si
frequency =     868M
timezone =      utc
devices =       76

[Log]
level =     DEBUG
output =
format =    %%(levelname)s	%%(message)s
